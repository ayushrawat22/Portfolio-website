<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ayush Portfolio - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .section {
            padding: 20px;
            text-align: center;
        }

        .contact-links {
            margin-top: 20px;
        }

        .contact-links ul {
            list-style: none;
            padding: 0;
        }

        .contact-links li {
            display: inline-block;
            margin: 0 15px;
        }

        .contact-links a {
            text-decoration: none;
            color: #555;
            display: flex;
            align-items: center;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .contact-links img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .contact-links a:hover {
            color: #f8f4f4;
            transform: scale(1.05);
        }

        .contact-links a:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

                <p>You can reach me via the following platforms:</p>
                <ul>
                    <li>
                        <a href="https://www.instagram.com/ayusshh_rawat" target="_blank">
                            <img src="instagram.png" alt="Instagram"> Instagram
                        </a>
                    </li>
                    <li>
                        <a href="mailto:ayushrawat271@gmail.com" target="_blank">
                            <img src="gmail2.png" alt="Gmail"> Gmail
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
